<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Canais</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(18, 18, 18, 0.9);
      z-index: 9999;
    }

    .circle {
      width: 80px;
      height: 80px;
      border: 10px solid #FFA500;
      border-top: 10px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 10px;
    }

    header {
      width: 100%;
      position: relative;
    }

    .header-image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .channel {
      width: calc(20% - 10px);
      background-color: transparent;
      color: #FFA500;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
      transform: scale(0.85);
      text-align: center;
      padding: 15px;
      border: 2px solid #FFA500;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      text-decoration: none;
    }

    .channel:hover {
      transform: scale(0.90);
      background-color: rgba(255, 165, 0, 0.1);
    }

    .channel:active {
      transform: scale(0.75);
    }

    .channel-icon {
      font-size: 40px;
      margin-bottom: 10px;
      position: relative;
    }

    .channel-name {
      font-weight: bold;
      font-size: 0.9em;
      color: inherit;
    }

    @media (max-width: 480px) {
      .channel {
        width: calc(25% - 10px);
        padding: 10px;
        border-radius: 8px;
      }

      .channel-icon {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .channel-name {
        font-size: 0.75em;
      }

      .channel:active {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>

<div class="loader">
  <div class="circle"></div>
</div>

<div class="container">
  <header>
    <img src="we are1.png" alt="We Are" class="header-image">
  </header>
  <main id="channels-container">
    <!-- Canais serão adicionados dinamicamente via JavaScript -->
  </main>
</div>

<script>
  // Simula um carregamento de 5 segundos
  setTimeout(() => {
    document.querySelector('.loader').style.display = 'none'; // Esconde o loader
    document.querySelector('.container').style.display = 'flex'; // Mostra o conteúdo
  }, 5000); // 5000 milissegundos = 5 segundos

  const channels = [
    { name: "MUSIC", icon: "fas fa-music", htmlFile: "music.html" },
    { name: "CINE", icon: "fas fa-film", htmlFile: "cine.html" },
    { name: "NEWS", icon: "fas fa-newspaper", htmlFile: "news.html" },
    { name: "SPORT", icon: "fas fa-futbol", htmlFile: "sport.html" },
    { name: "GOSPEL", icon: "fas fa-church", htmlFile: "gospel.html" },
    { name: "KIDS", icon: "fas fa-child", htmlFile: "kids.html" },
    { name: "YOUTUBE", icon: "fab fa-youtube", url: "https://youtube.com/playlist?list=PLhKiIzi_DlrOJXjDqCrbH8b-tqYKuVj_B&si=ySEEn4QGzo3P9Xk7" }, // Adicione o link do seu canal aqui
    { name: "SEND VIDEO", icon: "fas fa-book", htmlFile: "send.html" },
    { name: "ABOUT", icon: "fas fa-globe", htmlFile: "abaut.html" }
  ];

  const channelsContainer = document.getElementById('channels-container');

  function createChannelElement(channel) {
    const channelElement = document.createElement('div');
    channelElement.className = 'channel';

    channelElement.innerHTML = `
      <div class="channel-icon"><i class="${channel.icon}"></i></div>
      <div class="channel-name">${channel.name}</div>
    `;

    channelElement.addEventListener('click', function() {
      if (channel.url) {
        window.location.href = channel.url; // Redireciona para a URL do canal
      } else {
        window.location.href = channel.htmlFile; // Redireciona para o arquivo HTML
      }
    });

    return channelElement;
  }

  channels.forEach(channel => {
    channelsContainer.appendChild(createChannelElement(channel));
  });
</script>

</body>
</html>
