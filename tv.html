<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Canais</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 10px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .channel {
      width: calc(20% - 10px);
      background-color: transparent;
      color: #FFA500;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
      transform: scale(0.85);
      text-align: center;
      padding: 15px;
      border: 2px solid #FFA500;
    }

    .channel:hover {
      transform: scale(0.90);
      background-color: rgba(255, 165, 0, 0.1);
    }

    .channel:active {
      transform: scale(0.75);
    }

    .channel-icon {
      font-size: 40px;
      margin-bottom: 5px;
    }

    .channel-info {
      padding: 5px;
    }

    .channel-name {
      font-weight: bold;
      margin-bottom: 3px;
    }

    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #player video {
      max-width: 90%;
      max-height: 90%;
    }

    #close-player {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Ajustes para telas menores */
    @media (max-width: 480px) {
      .channel {
        width: calc(25% - 10px); /* Bot√µes menores para estilo de √≠cone */
        padding: 10px;
        border-radius: 8px;
      }

      .channel-icon {
        font-size: 24px; /* √çcone menor */
        margin-bottom: 3px;
      }

      .channel-name {
        font-size: 0.75em; /* Texto menor */
      }

      .channel:active {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <main id="channels-container">
    <!-- Canais ser√£o adicionados dinamicamente via JavaScript -->
  </main>
</div>

<div id="player">
  <span id="close-player">&times;</span>
  <video id="video-player" controls>
    <source src="" type="video/mp4">
    Seu navegador n√£o suporta o elemento de v√≠deo.
  </video>
</div>

<script>
  const channels = [
    { name: "CINE", icon: "üé¨", stream: "https://example.com/cine.mp4" },
    { name: "NEWS", icon: "üì∞", stream: "https://example.com/news.mp4" },
    { name: "SPORT", icon: "‚öΩ", stream: "https://example.com/sport.mp4" },
    { name: "GOSPEL", icon: "‚õ™", stream: "https://example.com/gospel.mp4" },
    { name: "KIDS", icon: "üë∂", stream: "https://example.com/kids.mp4" },
    { name: "YouTube", icon: "üì∫", stream: "https://example.com/youtube.mp4" }
  ];

  const channelsContainer = document.getElementById('channels-container');
  const player = document.getElementById('player');
  const videoPlayer = document.getElementById('video-player');
  const closePlayer = document.getElementById('close-player');

  function createChannelElement(channel) {
    const channelElement = document.createElement('div');
    channelElement.className = 'channel';
    channelElement.innerHTML = `
      <div class="channel-icon">${channel.icon}</div>
      <div class="channel-info">
        <div class="channel-name">${channel.name}</div>
      </div>
    `;
    channelElement.addEventListener('click', () => playChannel(channel));
    return channelElement;
  }

  function playChannel(channel) {
    videoPlayer.src = channel.stream;
    player.style.display = 'flex';
    videoPlayer.play();
  }

  closePlayer.addEventListener('click', () => {
    player.style.display = 'none';
    videoPlayer.pause();
    videoPlayer.src = '';
  });

  channels.forEach(channel => {
    channelsContainer.appendChild(createChannelElement(channel));
  });
</script>

</body>
</html>
