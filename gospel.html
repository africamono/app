    <title>Ícones de Telefone</title>
    <style>
        /* Estilo geral do tema escuro */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container para o menu de ícones em grelha */
        .icon-container {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* 3 colunas */
            gap: 15px;
            text-align: center;
        }

        /* Estilos dos ícones como círculos */
        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e; /* Fundo do círculo */
            margin: 0 auto; /* Centraliza o ícone no container */
            transition: transform 0.3s; /* Transição suave para o efeito de hover */
        }

        /* Efeito de movimento no hover */
        .icon:hover {
            transform: translateY(-5px); /* Move o ícone 5px para cima */
        }

        /* Estilo das imagens para preencher o círculo */
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .icon-link {
            text-decoration: none; /* Remove o sublinhado dos links */
            color: inherit; /* Mantém a cor do tema escuro */
        }

        .description {
            font-size: 14px;
            color: #cccccc;
            margin-top: 5px;
        }
    </style>
</head>
