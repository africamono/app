<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SEND YOUR VIDEO</title>
    <style>
        /* General page style */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        /* Form styling and centering */
        form {
            padding: 0;
            border-radius: 5px;
            width: 200px;
            max-width: 220px;
            text-align: center;
        }

        /* Title */
        h1 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #ff9800;
        }

        /* Input fields styling */
        .form-group {
            position: relative;
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            padding-left: 10px;
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #ff9800;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #888;
            font-size: 0.8em;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .form-group input:focus,
        .form-group input:not(:placeholder-shown) {
            border-color: #ff9800;
            outline: none;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -8px;
            left: 10px;
            background-color: #1f1f1f;
            padding: 0 5px;
            color: #ff9800;
            font-size: 0.7em;
        }

        /* Submit button */
        button {
            width: 100px;
            padding: 5px;
            background-color: #ff9800;
            color: #121212;
            border: none;
            border-radius: 0px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <form action="https://submit-form.com/Uhmw0QqNd" method="post">
        <h1>SEND YOUR VIDEO</h1>
        
        <div class="form-group">
            <input type="text" id="name" name="name" required placeholder=" ">
            <label for="name">Name</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="country" name="country" required placeholder=" ">
            <label for="country">Country</label>
        </div>
        
        <div class="form-group">
            <input type="tel" id="phone" name="phone" required placeholder=" ">
            <label for="phone">Phone</label>
        </div>
        
        <div class="form-group">
            <input type="email" id="email" name="email" required placeholder=" ">
            <label for="email">Email</label>
        </div>
        
        <div class="form-group">
            <input type="url" id="youtube" name="youtube" required placeholder=" ">
            <label for="youtube">YouTube Link</label>
        </div>
        
        <div class="form-group">
            <input type="number" id="year" name="year" min="1900" max="2099" required placeholder=" ">
            <label for="year">Year of Production</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="production" name="production" required placeholder=" ">
            <label for="production">Production Company</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="title" name="title" required placeholder=" ">
            <label for="title">Title</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="artist" name="artist" required placeholder=" ">
            <label for="artist">Artist's Name</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
