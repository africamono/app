<html><head><base href="/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Africa Mono Cine | We are Humanity</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #000000;
        font-family: Arial, sans-serif;
    }

    #fullscreen-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
    }

    #fullscreen-container:fullscreen {
        width: 100vw;
        height: 100vh;
    }

    #fullscreen-container:fullscreen video {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: #000;
        margin: 0;
    }

    #button-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    #playButton {
        font-size: 50px;
        color: white;
        cursor: pointer;
        transition: transform 0.3s;
        opacity: 0;
        display: none;
    }

    #playButton.visible {
        display: block;
        opacity: 1;
        animation: fadeInOut 5s forwards;
    }

    #satellite-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
        text-align: center;
        font-size: 16px;
        min-width: 200px;
        animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
        from {
            transform: translate(-50%, -60%);
            opacity: 0;
        }
        to {
            transform: translate(-50%, -50%);
            opacity: 1;
        }
    }

    @keyframes fadeInOut {
        0% { opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; display: none; }
    }

    #progress-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid #fc8a38;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 10;
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #loading-message {
        position: absolute;
        top: calc(50% + 60px);
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        z-index: 10;
    }

    .hidden {
        display: none !important;
    }

    #logo-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 100;
        pointer-events: none;
    }

    #logo-overlay.visible {
        opacity: 1;
    }

    #player-menu {
        position: absolute;
        left: -250px;
        top: 0;
        width: 250px;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        transition: left 0.3s ease;
        z-index: 1000;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
    }

    #player-menu.open {
        left: 0;
    }

    #menu-toggle {
        position: absolute;
        left: 20px;
        top: 20px;
        color: white;
        font-size: 24px;
        cursor: pointer;
        z-index: 1001;
        transition: all 0.3s ease;
        opacity: 1;
    }

    #menu-toggle.hidden {
        opacity: 0;
    }

    .menu-item {
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .menu-item:hover {
        background: rgba(255, 255, 255, 0.1);
        padding-left: 10px;
    }

    .menu-item i {
        width: 20px;
        text-align: center;
    }

    .menu-header {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    .channel-item {
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        display: block;
    }

    .channel-item:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    #channel-list {
        margin-top: 10px;
    }

    @media (max-width: 480px) {
        #fullscreen-container {
            height: 100vh;
        }
        
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }

        body {
            position: fixed;
            width: 100%;
            height: 100%;
        }
    }
</style>
</head>
<body>
    <div id="fullscreen-container">   
        <video id="meuVideo" playsinline preload="auto"></video>
        <img id="logo-overlay" 
             src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiFz0-vKBswU84U9nccHfpHbVmANUQ_26M8zUz7AQUCA0q4fJPJ726udDuwLUyIG7X8_SvFX0w5txmOSNJcLiKBaDK_XRcCRvCLSryZc3P_9mVFRfjeFP82XMeC8SMYhhXavX5izwo1bIzT2_ZGSpEQQn1x71pyaL5ZgdBAmobdoMHAOH7hDALJN_GgcdU/s1600/Cine%204.png" 
             alt="Logo">
        <div id="progress-circle" class="hidden"></div>
        <div id="loading-message" class="hidden">Checking the connection...</div>
        <div id="satellite-message">Adjusting the signal on the satellite...</div>
        <div id="button-container">
            <i id="playButton" class="fas fa-play"></i>
        </div>

        <i id="menu-toggle" class="fas fa-bars"></i>

        <div id="player-menu">
            <div class="menu-header">We are Humanity</div>
            <div class="menu-header" style="margin-top: 20px;"></div>
            <div id="channel-list">
            </div>
        </div>
    </div>

<script>
    const streamUrl = 'https://edge1-us-newyork.picarto.tv/stream/golive%2bafricamono.mp4';
    const videoSources = [
         'https://seed306.bitchute.com/lMC87TpFgwPv/xfaifevKAl2b.mp4',
            
'https://seed171.bitchute.com/lMC87TpFgwPv/at8QcGoTIgfd.mp4',
            
'https://seed128.bitchute.com/lMC87TpFgwPv/ROW95UqnLn8K.mp4',
            
'https://seed163.bitchute.com/lMC87TpFgwPv/UZEgM44r4V70.mp4',
            
'https://seed132.bitchute.com/nGbHlwuE5Of0/0ZFOEisWRT5K.mp4',
            
'https://seed177.bitchute.com/nGbHlwuE5Of0/tNOY0XzqyETO.mp4',
            
'https://seed167.bitchute.com/nGbHlwuE5Of0/nQ8tw709dz2F.mp4',
            
'https://seed167.bitchute.com/nGbHlwuE5Of0/srS3PsEaU8ip.mp4',
            
'https://seed126.bitchute.com/nGbHlwuE5Of0/xkAB0alVD6Fz.mp4'
    ];

    const channels = [
        { name: 'Channel Music', link: 'https://africamono.github.io/app/music.html' },
        { name: 'Channel Kuduro', link: 'https://africamono.github.io/app/kuduro.html' },
        { name: 'Channel Cine', link: 'https://africamono.github.io/app/cine.html' },
        { name: 'Channel Gospel', link: 'https://africamono.github.io/app/gospel.html' },
        { name: 'Channel Kids', link: 'https://africamono.github.io/app/kids.html' },
        { name: 'Channel News', link: 'https://africamono.github.io/app/news.html' },
        { name: 'Channel Sport', link: 'https://africamono.github.io/app/sport.html' },
        { name: 'About', link: 'https://africamono.github.io/app/music.html' }
    ];

    const videoPlayer = document.getElementById("meuVideo");
    const playButton = document.getElementById("playButton");
    const progressCircle = document.getElementById("progress-circle");
    const loadingMessage = document.getElementById("loading-message");
    const logoOverlay = document.getElementById('logo-overlay');
    let isVideoPlaying = false;
    let playButtonTimeout;
    const menuToggle = document.getElementById('menu-toggle');
    const playerMenu = document.getElementById('player-menu');

    function createChannelList() {
        const channelList = document.getElementById('channel-list');
        channels.forEach((channel, index) => {
            const channelItem = document.createElement('a');
            channelItem.href = channel.link;
            channelItem.className = 'menu-item channel-item';
            channelItem.style.textDecoration = 'none';
            channelItem.style.color = 'white';
            channelItem.innerHTML = `
                <i class="fas fa-tv"></i>
                <span>${channel.name}</span>
            `;
            channelList.appendChild(channelItem);
        });
    }

    function toggleFullScreen() {
        const container = document.getElementById('fullscreen-container');
        if (!document.fullscreenElement) {
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            }
            playerMenu.classList.remove('open');
            menuToggle.classList.remove('fa-times');
            menuToggle.classList.add('fa-bars');
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }
    }

    if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(function(error) {
            console.log("Orientation lock failed: " + error);
        });
    }

    document.getElementById('fullscreen-container').addEventListener('click', toggleFullScreen);

    function showSatelliteMessage() {
        const message = document.getElementById('satellite-message');
        message.style.opacity = '1';
        setTimeout(() => {
            message.style.opacity = '0';
        }, 3000);
    }

    function showLoading() {
        progressCircle.classList.remove("hidden");
        loadingMessage.classList.remove("hidden");
        playButton.classList.remove('visible');
    }

    function hideLoading() {
        progressCircle.classList.add("hidden");
        loadingMessage.classList.add("hidden");
    }

    async function loadVideo() {
        showLoading();
        videoPlayer.src = videoSources[0];
        videoPlayer.load();
        
        videoPlayer.oncanplay = () => {
            hideLoading();
            playButton.classList.add('visible');
        };
    }

    playButton.addEventListener("click", (e) => {
        e.stopPropagation();
        if (videoPlayer.paused) {
            videoPlayer.play().catch(console.error);
            playButton.classList.remove('visible');
            logoOverlay.classList.add('visible');
        }
    });

    videoPlayer.addEventListener("playing", () => {
        isVideoPlaying = true;
        hideLoading();
        playButton.classList.remove('visible');
        logoOverlay.classList.add('visible');
    });

    videoPlayer.addEventListener("pause", () => {
        isVideoPlaying = false;
        logoOverlay.classList.remove('visible');
    });

    videoPlayer.addEventListener("ended", () => {
        logoOverlay.classList.remove('visible');
        loadVideo();
    });

    menuToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        playerMenu.classList.toggle('open');
        menuToggle.classList.toggle('fa-bars');
        menuToggle.classList.toggle('fa-times');
    });

    document.addEventListener('click', (e) => {
        if (!playerMenu.contains(e.target) && e.target !== menuToggle) {
            playerMenu.classList.remove('open');
            menuToggle.classList.remove('fa-times');
            menuToggle.classList.add('fa-bars');
        }
    });

    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
            menuToggle.classList.remove('hidden');
        }
    });

    let menuTimeout;
    function showMenuToggle() {
        menuToggle.classList.remove('hidden');
        if (menuTimeout) {
            clearTimeout(menuTimeout);
        }
        menuTimeout = setTimeout(() => {
            if (!playerMenu.classList.contains('open')) {
                menuToggle.classList.add('hidden');
            }
        }, 2000);
    }

    document.addEventListener('mousemove', showMenuToggle);

    loadVideo();
    createChannelList();
</script>
</body>
