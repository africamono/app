<style>
* {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif;}

body {
    display: flex;
    justify-content: center;
    align-items: center; 
    min-height: 100vh;
    background-color: #000000;
    overflow: hidden;
}

#app-container {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    width: 100%;
    height: 100%;
    position: relative;
}

video {
    width: 100%;
    height: 100%;
    background-color: black;
    outline: none;
    position: relative;
}

#controls {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    width: 100%;
    max-width: 400px;
    padding: 20px;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    background: rgba(20, 20, 20, 0.85);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

#controls.hidden {
    opacity: 0;
    transform: translateX(-50%) translateY(100px);
    pointer-events: none;
}

.button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    border-radius: 15px;
    background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255,255,255,0.1);
    color: #fff;
    font-size: 24px;
    text-decoration: none;
    transition: all 0.3s ease;
    margin: auto;
}

.button:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.2);
}

.button:active {
    transform: scale(0.95);
}

.logo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    z-index: 5;
}

.logo.hidden {display: none;}

#loadingSpinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255,255,255,0.1);
    border-top: 4px solid #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 10;
}

#loadingSpinner.hidden {display: none;}

@keyframes spin {
    0% {transform: translate(-50%, -50%) rotate(0deg);}
    100% {transform: translate(-50%, -50%) rotate(360deg);}
}

#playButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    font-size: 40px;
    background: rgba(255,255,255,0.15);
    border-radius: 50%;
    z-index: 20;
    border: none;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
}

#playButton:hover {
    transform: translate(-50%, -50%) scale(1.1);
    background: rgba(255,255,255,0.25);
}

@media (max-width: 480px) {
    #controls {
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 15px;
        bottom: 10px;
        max-width: 320px;
    }
    
    .button {
        width: 50px;
        height: 50px;
        font-size: 20px;
    }
}

.fa-film {color: #FF6347; text-shadow: 0 0 10px rgba(255,99,71,0.5);}
.fa-music {color: #1E90FF; text-shadow: 0 0 10px rgba(30,144,255,0.5);}
.fa-users {color: #32CD32; text-shadow: 0 0 10px rgba(50,205,50,0.5);}
.fa-newspaper-o {color: #FFD700; text-shadow: 0 0 10px rgba(255,215,0,0.5);}
.fa-futbol {color: #FF4500; text-shadow: 0 0 10px rgba(255,69,0,0.5);}
.fa-child {color: #8A2BE2; text-shadow: 0 0 10px rgba(138,43,226,0.5);}
.fa-church {color: #8B0000; text-shadow: 0 0 10px rgba(139,0,0,0.5);}
.fa-cogs {color: #20B2AA; text-shadow: 0 0 10px rgba(32,178,170,0.5);}
</style>

        <div id="controls" class="hidden">

    <script>
     
            const videoSources = [
                 'https://seed306.bitchute.com/lMC87TpFgwPv/xfaifevKAl2b.mp4',
            'https://seed171.bitchute.com/lMC87TpFgwPv/at8QcGoTIgfd.mp4',
            'https://seed128.bitchute.com/lMC87TpFgwPv/ROW95UqnLn8K.mp4',
            'https://seed163.bitchute.com/lMC87TpFgwPv/UZEgM44r4V70.mp4',
            'https://seed132.bitchute.com/nGbHlwuE5Of0/0ZFOEisWRT5K.mp4',
            'https://seed177.bitchute.com/nGbHlwuE5Of0/tNOY0XzqyETO.mp4',
            'https://seed167.bitchute.com/nGbHlwuE5Of0/nQ8tw709dz2F.mp4',
            'https://seed167.bitchute.com/nGbHlwuE5Of0/srS3PsEaU8ip.mp4',
            'https://seed126.bitchute.com/nGbHlwuE5Of0/xkAB0alVD6Fz.mp4'
        ];

        const videoDurations = [2000, 2000, 2000, 2000, 2000, 2000, 2000, 2000, 2000];

        const videoPlayer = document.getElementById('meuVideo');
        const playButton = document.getElementById('playButton');
        const controls = document.getElementById('controls');
        const appContainer = document.getElementById('app-container');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const logo = document.getElementById('logo');
        let currentIndex = 0;

        window.addEventListener('load', () => {
            const { index, startTime } = getSyncedVideoAndTime();
            changeVideo(index, startTime);
        });

        function getSyncedVideoAndTime() {
            const now = Math.floor(Date.now() / 1000);
            const totalDuration = videoDurations.reduce((a, b) => a + b, 0);
            const syncedTime = now % totalDuration;

            let accumulatedTime = 0;
            for (let i = 0; i < videoSources.length; i++) {
                if (syncedTime < accumulatedTime + videoDurations[i]) {
                    return { index: i, startTime: syncedTime - accumulatedTime };
                }
                accumulatedTime += videoDurations[i];
            }
            return { index: 0, startTime: 0 };
        }

        function changeVideo(index, startTime) {
            videoPlayer.src = videoSources[index];
            videoPlayer.currentTime = startTime;
            videoPlayer.play().catch(error => console.error('Erro ao reproduzir vídeo:', error));
        }

        playButton.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play().catch(error => console.error('Erro ao reproduzir vídeo:', error));
                playButton.style.display = 'none';
            } else {
                videoPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        videoPlayer.addEventListener('ended', () => {
            currentIndex = (currentIndex + 1) % videoSources.length;
            changeVideo(currentIndex, 0);
        });

        function showControls() {
            controls.classList.remove('hidden');
            setTimeout(() => controls.classList.add('hidden'), 15000);
        }

        document.addEventListener('mousemove', showControls);
        document.addEventListener('touchstart', showControls);

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                appContainer.requestFullscreen().catch(err => console.error('Erro ao habilitar tela cheia:', err));
            } else {
                document.exitFullscreen();
            }
        }

        function showLoadingSpinner() {
            loadingSpinner.classList.remove('hidden');
            if(logo) logo.classList.add('hidden');
        }

        function hideLoadingSpinner() {
            loadingSpinner.classList.add('hidden');
            if(logo) logo.classList.remove('hidden');
        }

        videoPlayer.addEventListener('waiting', showLoadingSpinner);
        videoPlayer.addEventListener('playing', hideLoadingSpinner);
        videoPlayer.addEventListener('canplay', hideLoadingSpinner);
    </script>
