<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #181818;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            background-color: #202020;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        video {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: black;
        }

        #controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 15px;
            background-color: #121212;
        }

        .button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.2);
        }

        .button:active {
            transform: scale(1.1);
        }

        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            font-style: italic;
        }

        a {
            text-decoration: none;
            color: #ff4c4c;
        }

        @media (max-width: 480px) {
            #app-container {
                max-width: 100%;
            }

            .button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container" onclick="toggleFullScreen()">
        <div id="status">Carregando...</div>
        <video id="meuVideo" playsinline preload="auto"></video>
        <div id="controls">
            <button id="playButton" class="button">
                <i class="fas fa-play"></i>
            </button>
            <a href="https://www.africamono.it.ao/p/live-channel-2424.html" class="button">
                <i class="fas fa-tv"></i>
            </a>
        </div>
    </div>

    <script>
        const videoSources = [
            'https://zggg98sgwbg1gh.bitchute.com/OkD3fEQ7n2eI/WJZQIxw4r9bn.mp4',
            'https://seed305.bitchute.com/OkD3fEQ7n2eI/M0tlZveG084G.mp4',
            'https://seed122.bitchute.com/OkD3fEQ7n2eI/YMNuSONlLHMC.mp4'
        ];

        const videoDurations = [2000, 2000, 2000];
        const videoPlayer = document.getElementById('meuVideo');
        const playButton = document.getElementById('playButton');
        const status = document.getElementById('status');
        const streamingUrl = 'https://edge1-us-newyork.picarto.tv/stream/golive%2bafricamono.mp4';

        let isStreaming = false;
        let currentIndex = 0;

        function getSyncedVideoAndTime() {
            const now = Math.floor(Date.now() / 1000);
            const totalDuration = videoDurations.reduce((a, b) => a + b, 0);
            const syncedTime = now % totalDuration;

            let accumulatedTime = 0;
            for (let i = 0; i < videoSources.length; i++) {
                if (syncedTime < accumulatedTime + videoDurations[i]) {
                    return { index: i, startTime: syncedTime - accumulatedTime };
                }
                accumulatedTime += videoDurations[i];
            }
        }

        function changeVideo(index, startTime) {
            videoPlayer.src = videoSources[index];
            videoPlayer.currentTime = startTime;
            videoPlayer.play().catch(error => console.error('Erro ao reproduzir vÃ­deo:', error));
            updateStatus(false);
        }

        function autoplayNextVideo() {
            currentIndex = (currentIndex + 1) % videoSources.length;
            const { startTime } = getSyncedVideoAndTime();
            changeVideo(currentIndex, startTime);
        }

        function updateStatus(isLive) {
            status.textContent = isLive ? 'Live' : 'Programas Gravados';
        }

        function startStreaming() {
            if (!isStreaming) {
                videoPlayer.pause();
                videoPlayer.src = streamingUrl;
                videoPlayer.play().catch(error => console.error('Erro ao reproduzir streaming:', error));
                isStreaming = true;
                updateStatus(true);
            }
        }

        function stopStreaming() {
            if (isStreaming) {
                const { index, startTime } = getSyncedVideoAndTime();
                changeVideo(index, startTime);
                isStreaming = false;
                updateStatus(false);
            }
        }

        function checkStreaming() {
            const xhr = new XMLHttpRequest();
            xhr.open('HEAD', streamingUrl, true);
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 400) {
                    startStreaming();
                } else {
                    stopStreaming();
                }
            };
            xhr.onerror = stopStreaming;
            xhr.send();
        }

        setInterval(checkStreaming, 1000);

        playButton.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                videoPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        videoPlayer.addEventListener('ended', autoplayNextVideo);

        window.addEventListener('load', () => {
            const { index, startTime } = getSyncedVideoAndTime();
            changeVideo(index, startTime);
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.getElementById('app-container').requestFullscreen().catch(err => {
                    console.error(`Erro ao habilitar tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
