<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #181818;
            position: relative;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
        }

        video {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: black;
        }

        #controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 15px;
            background-color: #121212;
            position: fixed;
            bottom: 0;
            pointer-events: auto;
        }

        .button {
            background: none;
            border: none;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.2);
        }

        .button:active {
            transform: scale(1.1);
        }

        /* Estilo do círculo de progresso */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            visibility: visible; /* Sempre visível até que o conteúdo carregue */
        }

        .progress-circle {
            font-size: 50px;
            color: orange; /* Define o círculo de progresso como laranja */
        }

        @media (max-width: 480px) {
            #app-container {
                max-width: 100%;
            }
            .button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container" onclick="toggleFullScreen()">
        <video id="meuVideo" playsinline preload="auto"></video>
        <div id="controls">
            <button id="playButton" class="button" onclick="showLoadingOverlay()">
                <i class="fas fa-play"></i>
            </button>
            <a href="tv.html" class="button" onclick="showLoadingOverlay()">
                <i class="fas fa-tv"></i>
            </a>
            <a href="https://www.africamono.it.ao" class="button" onclick="showLoadingOverlay()">
                <i class="fas fa-globe"></i>
            </a>
            <a href="tel:+244955520530" class="button">
                <i class="fas fa-phone"></i>
            </a>
        </div>
    </div>

    <!-- Círculo de progresso para exibir durante o carregamento -->
    <div id="loadingOverlay">
        <i class="fas fa-circle-notch fa-spin progress-circle"></i>
    </div>

    <script>
        const videoSources = [
            'https://seed163.bitchute.com/OkD3fEQ7n2eI/mQtYcSY4zeg1.mp4',
            'https://seed128.bitchute.com/OkD3fEQ7n2eI/AFYNhCCIw6HG.mp4',
            'https://zb10-7gsop1v78.bitchute.com/OkD3fEQ7n2eI/AYlCKdMmSMCI.mp4',
            'https://seed163.bitchute.com/OkD3fEQ7n2eI/YMtjrcIP0rX3.mp4',
            'https://seed167.bitchute.com/OkD3fEQ7n2eI/vY1azvISNqC8.mp4'
        ];

        const videoPlayer = document.getElementById('meuVideo');
        const playButton = document.getElementById('playButton');
        let currentIndex = 0;

        function showLoadingOverlay() {
            document.getElementById('loadingOverlay').style.visibility = 'visible';
        }

        function hideLoadingOverlay() {
            document.getElementById('loadingOverlay').style.visibility = 'hidden';
        }

        // Mostra o círculo de progresso ao iniciar o carregamento de vídeo
        videoPlayer.addEventListener('loadstart', showLoadingOverlay);

        // Esconde o círculo apenas quando o vídeo termina de carregar
        videoPlayer.addEventListener('canplay', hideLoadingOverlay);

        // Alternar o estado de reprodução do vídeo e exibir o progresso durante o carregamento
        playButton.addEventListener('click', () => {
            showLoadingOverlay();
            if (videoPlayer.paused) {
                videoPlayer.play().catch(() => {});
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                videoPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        // Carregar o próximo vídeo ao final e exibir o círculo de progresso
        videoPlayer.addEventListener('ended', () => {
            currentIndex = (currentIndex + 1) % videoSources.length;
            videoPlayer.src = videoSources[currentIndex];
            videoPlayer.load();  // Força o carregamento do próximo vídeo
            videoPlayer.play();
            showLoadingOverlay();
        });

        // Carregar o primeiro vídeo com círculo de progresso ativo
        window.addEventListener('load', () => {
            videoPlayer.src = videoSources[currentIndex];
            videoPlayer.load();
            showLoadingOverlay();
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.getElementById('app-container').requestFullscreen().catch(err => {
                    console.error(`Erro ao habilitar tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
