<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #181818;
            position: relative;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px; /* Limite de largura para centralizar */
        }

        video {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: black;
        }

        #controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 15px;
            background-color: #121212;
            position: fixed;
            bottom: 0;
            pointer-events: auto;
        }

        .button {
            background: none;
            border: none;
            color: #fff;
            font-size: 36px; /* Aumentado o tamanho dos botões */
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.2);
        }

        .button:active {
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            #app-container {
                max-width: 100%;
            }

            .button {
                font-size: 28px; /* Tamanho ajustado para dispositivos menores */
            }
        }
    </style>
</head>
<body>
    <div id="app-container" onclick="toggleFullScreen()">
        <video id="meuVideo" playsinline preload="auto"></video>
        <div id="controls">
            <button id="playButton" class="button">
                <i class="fas fa-play"></i>
            </button>
            <a href="tv.html" class="button">
                <i class="fas fa-tv"></i>
            </a>
            <a href="https://www.africamono.it.ao" class="button">
                <i class="fas fa-globe"></i>
            </a>
            <a href="https://www.exemplo.com/radio" class="button"> <!-- Botão de rádio -->
                <i class="fas fa-radio"></i>
            </a>
            <a href="tel:+123456789" class="button"> <!-- Botão de telefone -->
                <i class="fas fa-phone"></i>
            </a>
        </div>
    </div>

    <script>
        const videoSources = [
            'https://zggg98sgwbg1gh.bitchute.com/OkD3fEQ7n2eI/WJZQIxw4r9bn.mp4',
            'https://seed305.bitchute.com/OkD3fEQ7n2eI/M0tlZveG084G.mp4',
            'https://seed122.bitchute.com/OkD3fEQ7n2eI/YMNuSONlLHMC.mp4'
        ];

        const videoDurations = [2000, 2000, 2000];
        const videoPlayer = document.getElementById('meuVideo');
        const playButton = document.getElementById('playButton');
        const controls = document.getElementById('controls');
        const streamingUrl = 'https://edge1-us-newyork.picarto.tv/stream/golive%2bafricamono.mp4';

        let isStreaming = false;
        let currentIndex = 0;

        function getSyncedVideoAndTime() {
            const now = Math.floor(Date.now() / 1000);
            const totalDuration = videoDurations.reduce((a, b) => a + b, 0);
            const syncedTime = now % totalDuration;

            let accumulatedTime = 0;
            for (let i = 0; i < videoSources.length; i++) {
                if (syncedTime < accumulatedTime + videoDurations[i]) {
                    return { index: i, startTime: syncedTime - accumulatedTime };
                }
                accumulatedTime += videoDurations[i];
            }
        }

        function changeVideo(index, startTime) {
            videoPlayer.src = videoSources[index];
            videoPlayer.currentTime = startTime;
            videoPlayer.play().catch(error => console.error('Erro ao reproduzir vídeo:', error));
        }

        function autoplayNextVideo() {
            currentIndex = (currentIndex + 1) % videoSources.length;
            const { startTime } = getSyncedVideoAndTime();
            changeVideo(currentIndex, startTime);
        }

        function startStreaming() {
            if (!isStreaming) {
                videoPlayer.pause();
                videoPlayer.src = streamingUrl;
                videoPlayer.play().catch(error => console.error('Erro ao reproduzir streaming:', error));
                isStreaming = true;
            }
        }

        function stopStreaming() {
            if (isStreaming) {
                const { index, startTime } = getSyncedVideoAndTime();
                changeVideo(index, startTime);
                isStreaming = false;
            }
        }

        function checkStreaming() {
            const xhr = new XMLHttpRequest();
            xhr.open('HEAD', streamingUrl, true);
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 400) {
                    startStreaming();
                } else {
                    stopStreaming();
                }
            };
            xhr.onerror = stopStreaming;
            xhr.send();
        }

        setInterval(checkStreaming, 1000);

        playButton.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                videoPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        videoPlayer.addEventListener('ended', autoplayNextVideo);

        window.addEventListener('load', () => {
            const { index, startTime } = getSyncedVideoAndTime();
            changeVideo(index, startTime);
        });

        // Esconder os controles ao entrar em tela cheia
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                controls.style.display = 'none'; // Esconde os controles
            } else {
                controls.style.display = 'flex'; // Mostra os controles
            }
        });

        // Esconder os controles quando em orientação vertical
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                controls.style.display = 'none'; // Esconde os controles em vertical
            } else {
                controls.style.display = 'flex'; // Mostra os controles em horizontal
            }
        }

        window.addEventListener('resize', checkOrientation);
        checkOrientation(); // Chama a função ao carregar a página

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.getElementById('app-container').requestFullscreen().catch(err => {
                    console.error(`Erro ao habilitar tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
