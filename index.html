<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            background-color: #181818;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta proporção sem distorção */
            background-color: black;
        }

        #controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px;
            background-color: #121212;
            transition: opacity 0.3s;
        }

        .button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.2);
        }

        .button:active {
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container" onclick="toggleFullScreen()">
        <video id="meuVideo" playsinline preload="auto"></video>
    </div>

    <div id="controls">
        <button id="playButton" class="button">
            <i class="fas fa-play"></i>
        </button>

        <a href="tv.html" class="button">
            <i class="fas fa-tv"></i>
        </a>

        <a href="https://www.africamono.it.ao" class="button">
            <i class="fas fa-globe"></i>
        </a>

        <!-- Link para rádio -->
        <a href="radio.html" target="_blank" class="button">
            <i class="fas fa-radio"></i>
        </a>

        <!-- Link para telefone (pode ser um número de telefone com tel:) -->
        <a href="tel:+244955520530" class="button">
            <i class="fas fa-phone"></i>
        </a>
    </div>

    <script>
        const videoPlayer = document.getElementById('meuVideo');
        const playButton = document.getElementById('playButton');
        const controls = document.getElementById('controls');
        const streamingUrl = 'https://edge1-us-newyork.picarto.tv/stream/golive%2bafricamono.mp4';

        let isStreaming = false;

        playButton.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                videoPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        function toggleFullScreen() {
            const appContainer = document.getElementById('app-container');
            if (!document.fullscreenElement) {
                appContainer.requestFullscreen().catch(err => {
                    console.error(`Erro ao habilitar tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                controls.style.opacity = '0'; // Esconde os controles em fullscreen
            } else {
                controls.style.opacity = '1'; // Mostra os controles ao sair do fullscreen
            }
        });

        window.addEventListener('load', () => {
            videoPlayer.src = 'https://zggg98sgwbg1gh.bitchute.com/OkD3fEQ7n2eI/WJZQIxw4r9bn.mp4';
            videoPlayer.play().catch(err => console.error('Erro ao iniciar o vídeo:', err));
        });
    </script>
</body>
</html>
