<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Fullscreen</title>
    <style>
        /* Estilos globais e tema dark */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
        }

        #fullscreen-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 800px;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background-color: #1f1f1f;
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            background-color: #000;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        #button-container {
            width: 100%;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        /* Bot√µes com design aprimorado */
        .button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff4c4c, #ff7979);
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s, transform 0.1s;
            margin: 10px;
        }

        .button:hover {
            background: linear-gradient(135deg, #e43e3e, #ff6363);
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        /* Removendo sublinhado do link */
        a.button {
            text-decoration: none;
        }

        /* Indicador de status */
        #status-indicator {
            position: absolute;
            top: -30px;
            left: 10px;
            font-size: 14px;
            font-style: italic;
            color: white;
            display: none;
        }

        @media (max-width: 480px) {
            video {
                max-height: 30vh;
            }
            .button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="fullscreen-container" onclick="toggleFullScreen()">
        <div id="status-indicator"></div>
        <video id="meuVideo" playsinline preload="auto"></video>
        <div id="button-container">
            <button id="playButton" class="button">Play</button>
            <a href="tv.html" class="button">Live Channels</a>
        </div>
    </div>

    <script>
        const videoSources = [
            'https://zggg98sgwbg1gh.bitchute.com/OkD3fEQ7n2eI/WJZQIxw4r9bn.mp4',
            'https://seed305.bitchute.com/OkD3fEQ7n2eI/M0tlZveG084G.mp4',
            'https://seed122.bitchute.com/OkD3fEQ7n2eI/YMNuSONlLHMC.mp4'
        ];

        const videoDurations = [2000, 2000, 2000];
        const videoPlayer = document.getElementById('meuVideo');
        const playButton = document.getElementById('playButton');
        const statusIndicator = document.getElementById('status-indicator');
        const streamingUrl = 'https://edge1-us-newyork.picarto.tv/stream/golive%2bafricamono.mp4';

        let isStreaming = false;
        let currentIndex = 0;

        function getSyncedVideoAndTime() {
            const now = Math.floor(Date.now() / 1000);
            const totalDuration = videoDurations.reduce((a, b) => a + b, 0);
            const syncedTime = now % totalDuration;

            let accumulatedTime = 0;
            for (let i = 0; i < videoSources.length; i++) {
                if (syncedTime < accumulatedTime + videoDurations[i]) {
                    return { index: i, startTime: syncedTime - accumulatedTime };
                }
                accumulatedTime += videoDurations[i];
            }
        }

        function changeVideo(index, startTime) {
            videoPlayer.src = videoSources[index];
            videoPlayer.currentTime = startTime;
            videoPlayer.play().catch(error => {
                console.error('Error playing video:', error);
            });
            updateStatusIndicator(false);
        }

        function autoplayNextVideo() {
            currentIndex = (currentIndex + 1) % videoSources.length;
            const { startTime } = getSyncedVideoAndTime();
            changeVideo(currentIndex, startTime);
        }

        videoPlayer.addEventListener('ended', autoplayNextVideo);

        window.addEventListener('load', function () {
            const { index, startTime } = getSyncedVideoAndTime();
            changeVideo(index, startTime);
        });

        function startStreaming() {
            if (!isStreaming) {
                videoPlayer.pause();
                videoPlayer.src = streamingUrl;
                videoPlayer.play().catch(error => {
                    console.error('Error playing stream:', error);
                });
                isStreaming = true;
                updateStatusIndicator(true);
            }
        }

        function stopStreaming() {
            if (isStreaming) {
                const { index, startTime } = getSyncedVideoAndTime();
                videoPlayer.pause();
                changeVideo(index, startTime);
                isStreaming = false;
                updateStatusIndicator(false);
            }
        }

        function updateStatusIndicator(isLive) {
            statusIndicator.style.display = 'block';
            statusIndicator.textContent = isLive ? 'Live' : 'Recorded Programs';
        }

        function checkStreaming() {
            const xhr = new XMLHttpRequest();
            xhr.open('HEAD', streamingUrl, true);
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 400) {
                    startStreaming();
                } else {
                    stopStreaming();
                }
            };
            xhr.onerror = function () {
                stopStreaming();
            };
            xhr.send();
        }

        setInterval(checkStreaming, 1000);

        playButton.addEventListener('click', function () {
            if (videoPlayer.paused) {
                videoPlayer.play().then(() => {
                    toggleFullScreen();
                }).catch(error => {
                    console.error('Error starting video:', error);
                });
            }
        });

        videoPlayer.addEventListener('dblclick', function () {
            toggleFullScreen();
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.getElementById('fullscreen-container').requestFullscreen().catch(err => {
                    console.error(`Erro ao habilitar tela cheia: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
