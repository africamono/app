<html><head><base href="/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Africa Mono Kuduro | We are Humanity</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #000000;
        font-family: Arial, sans-serif;
    }

    #main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    #fullscreen-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
    }

    #fullscreen-container:fullscreen {
        width: 100vw;
        height: 100vh;
    }

    #fullscreen-container:fullscreen video {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: #000;
        margin: 0;
    }

    #button-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    #playButton {
        font-size: 50px;
        color: white;
        cursor: pointer;
        transition: transform 0.3s;
        opacity: 0;
        display: none;
    }

    #playButton.visible {
        display: block;
        opacity: 1;
        animation: fadeInOut 5s forwards;
    }

    #satellite-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
        text-align: center;
        font-size: 16px;
        min-width: 200px;
        animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
        from {
            transform: translate(-50%, -60%);
            opacity: 0;
        }
        to {
            transform: translate(-50%, -50%);
            opacity: 1;
        }
    }

    @keyframes fadeInOut {
        0% { opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; display: none; }
    }

    #progress-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid #fc8a38;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 10;
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #loading-message {
        position: absolute;
        top: calc(50% + 60px);
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        z-index: 10;
    }

    .hidden {
        display: none !important;
    }

    #logo-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 100;
        pointer-events: none;
    }

    #logo-overlay.visible {
        opacity: 1;
    }

    @media (max-width: 480px) {
        #fullscreen-container {
            height: 100vh;
        }
        
        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }

        body {
            position: fixed;
            width: 100%;
            height: 100%;
        }
    }
</style>
</head>
<body>
    <div id="fullscreen-container">   
        <video id="meuVideo" playsinline preload="auto"></video>
        <img id="logo-overlay" 
             src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj4QEnGwCCVGf828gnwDZ4MuxfllJuJjffr9g6UuhvK1l3hKyIoRIkWKwTei201g6VJfa3deQ37FeFe5ygxwiXb2YICOqHSygcbA7gmPJKDtjzWV-zYVcnHB5P8cir6SfZ5C60vCJGbAxosdlGKtRWukvmIwHYjEgRsf3XV8_mhYTOrxH8imCmn_gneUM7V/s1600/kUDURO.png" 
             alt="Logo">
        <div id="progress-circle" class="hidden"></div>
        <div id="loading-message" class="hidden">Checking the connection...</div>
        <div id="satellite-message">Adjusting the signal on the satellite...</div>
        <div id="button-container">
            <i id="playButton" class="fas fa-play"></i>
        </div>
    </div>

<script>
    const streamUrl = 'https://edge1-us-newyork.picarto.tv/stream/golive%2bafricamono.mp4';
    const videoSources = [
        'https://seed128.bitchute.com/OkD3fEQ7n2eI/CUQimJR7WqwP.mp4'
    ];

    const videoPlayer = document.getElementById("meuVideo");
    const playButton = document.getElementById("playButton");
    const progressCircle = document.getElementById("progress-circle");
    const loadingMessage = document.getElementById("loading-message");
    const logoOverlay = document.getElementById('logo-overlay');
    let isVideoPlaying = false;
    let playButtonTimeout;

    function toggleFullScreen() {
        const container = document.getElementById('fullscreen-container');
        if (!document.fullscreenElement) {
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }
    }

    // Force landscape orientation on mobile
    if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(function(error) {
            console.log("Orientation lock failed: " + error);
        });
    }

    document.getElementById('fullscreen-container').addEventListener('click', toggleFullScreen);

    function showSatelliteMessage() {
        const message = document.getElementById('satellite-message');
        message.style.opacity = '1';
        setTimeout(() => {
            message.style.opacity = '0';
        }, 3000);
    }

    function showLoading() {
        progressCircle.classList.remove("hidden");
        loadingMessage.classList.remove("hidden");
        playButton.classList.remove('visible');
    }

    function hideLoading() {
        progressCircle.classList.add("hidden");
        loadingMessage.classList.add("hidden");
    }

    async function loadVideo() {
        showLoading();
        videoPlayer.src = videoSources[0];
        videoPlayer.load();
        
        videoPlayer.oncanplay = () => {
            hideLoading();
            playButton.classList.add('visible');
        };
    }

    playButton.addEventListener("click", (e) => {
        e.stopPropagation();
        if (videoPlayer.paused) {
            videoPlayer.play().catch(console.error);
            playButton.classList.remove('visible');
            logoOverlay.classList.add('visible');
        }
    });

    videoPlayer.addEventListener("playing", () => {
        isVideoPlaying = true;
        hideLoading();
        playButton.classList.remove('visible');
        logoOverlay.classList.add('visible');
    });

    videoPlayer.addEventListener("pause", () => {
        isVideoPlaying = false;
        logoOverlay.classList.remove('visible');
    });

    videoPlayer.addEventListener("ended", () => {
        logoOverlay.classList.remove('visible');
        loadVideo();
    });

    // Initial load
    loadVideo();
</script>
</body>
</html>
