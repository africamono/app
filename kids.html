    html, body {

    .nav-container {

    }

    .nav-link:hover {

    }

    .hamburger {
        display: none;
        cursor: pointer;
    }

    .bar {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px auto;
        transition: all 0.3s ease-in-out;
        background-color: white;
    }

    @media (max-width: 768px) {
        .hamburger {
            display: block;
        }

        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }

            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .nav-menu {
            position: fixed;
            left: -100%;
            top: 70px;
            gap: 0;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.9);
            width: 100%;
            text-align: center;
            transition: 0.3s;
            padding: 20px 0;
        }

        .nav-item {
            margin: 16px 0;
        }

        .nav-link {
            font-size: 1.4rem;
        }

        .nav-menu.active {
            left: 0;
        }
    }

    #main-container {
        margin-top: 0; /* Remove top margin */
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    #fullscreen-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        aspect-ratio: 16/9; /* Maintain 16:9 aspect ratio */
    }

    #fullscreen-container:fullscreen {
        width: 100vw;
        height: 100vh;
        background: #000;
    }

    #fullscreen-container:fullscreen video {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
    }

    #fullscreen-container:-webkit-full-screen {
        width: 100vw;
        height: 100vh;
        background: #000;
    }

    #fullscreen-container:-webkit-full-screen video {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: #000;
        margin: 0;
    }

    #button-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    #playButton {
        font-size: 50px;
        color: white;
        cursor: pointer;
        transition: transform 0.3s;
        opacity: 0;
        display: none;
    }

    #playButton.visible {
        display: block;
        opacity: 1;
        animation: fadeInOut 5s forwards;
    }

    #satellite-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
        text-align: center;
        font-size: 16px;
        min-width: 200px;
        animation: slideIn 0.5s ease-out;
    }

    #satellite-message.show {
        opacity: 1;
    }

    @keyframes slideIn {
        from {
            transform: translate(-50%, -60%);
            opacity: 0;
        }
        to {
            transform: translate(-50%, -50%);
            opacity: 1;
        }
    }

    @keyframes fadeInOut {
        0% { opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; display: none; }
    }

    #playButton:hover {
        transform: scale(1.1);
    }

    #progress-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid #fc8a38;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 10;
    }

    #loading-message {
        position: absolute;
        top: calc(50% + 60px);
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 16px;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        z-index: 10;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
    }

    .hidden {
        display: none !important;
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @media (max-width: 480px) {
        video {
            width: 100%;
            height: auto; /* Remove max-height constraint */
        }
        
        #fullscreen-container {
            padding: 0;
        }
    }

    #logo-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; /* Take full width of the container */
        height: 100%; /* Take full height of the container */
        object-fit: contain; /* Maintain aspect ratio while fitting container */
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 100;
        pointer-events: none;
    }

    #logo-overlay.visible {
        opacity: 1;
    }

    @media (max-width: 768px) {
        #logo-overlay {
            width: 100%;
            height: 100%;
        }
    }
</style>
</head>
<body>

    <div id="fullscreen-container">   
        <video id="meuVideo" playsinline preload="auto"></video>
        <img id="logo-overlay" 
             src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEijyKTTbXybFahBZeYcfVkuHDV8TWMAzU77jl8FnZkDydJuM2vtZjpGUkXXw0GcAxPWV3a-NQRRcoJaJNdWK2xUEjfM8q7hOof46xsqJ4R7T_-Ug27M07YFKcgPy0gAm6syTusQBOuLu9Y5wnBL7vJuHT42tuGxciuFTq0QtnYmdjdzlK8R-e1LuIONrElJ/s1600/Cine%205.png" 
             alt="Logo">
        <div id="progress-circle" class="hidden"></div>
        <div id="loading-message" class="hidden">Checking the connection...</div>
        <div id="satellite-message">Adjusting the signal on the satellite...</div>
        <div id="button-container">
            <i id="playButton" class="fas fa-play"></i>
        </div>
    </div>

<script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
    });

    document.querySelectorAll(".nav-link").forEach(n => n.addEventListener("click", () => {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
    }));

    const streamUrl = 'https://edge1-us-newyork.picarto.tv/stream/golive%2bafricamono.mp4';
    const videoSources = [
            'https://seed307.bitchute.com/DEhpwyNnANCN/W0PBC3spNeuq.mp4',
            'https://zggg98sgwbg1gh.bitchute.com/FKnHRMzeXs18/kxwqCTAnTCyP.mp4',
            'https://seed128.bitchute.com/FKnHRMzeXs18/OIf2AJ7ihHT2.mp4',
            'https://seed132.bitchute.com/nGbHlwuE5Of0/0ZFOEisWRT5K.mp4',
            'https://seed125.bitchute.com/t1ZlIV7LYYB2/OO8Ngj6bfNEf.mp4',
            'https://seed132.bitchute.com/Uk0CAFyGUobM/HmY2ypOHN7Ie.mp4',
            'https://seed125.bitchute.com/DEhpwyNnANCN/fRFDKhXXSxjP.mp4',
            'https://zggg98sgwbg1gh.bitchute.com/l73Qz4PUdGNw/1uhyZ57I31O0.mp4',
	    'https://seed307.bitchute.com/DEhpwyNnANCN/x907jd8HDLj4.mp4',
	    'https://seed132.bitchute.com/DEhpwyNnANCN/8S9s9ihKTkBD.mp4',
	    'https://seed191.bitchute.com/TPcpD4w2uRnY/MShEGXl6tiJv.mp4'
    ];

    const playlistStartTime = Date.UTC(2024, 11, 1, 0, 0, 0) / 1000;
    const videoPlayer = document.getElementById("meuVideo");
    const playButton = document.getElementById("playButton");
    const progressCircle = document.getElementById("progress-circle");
    const loadingMessage = document.getElementById("loading-message");
    const logoOverlay = document.getElementById('logo-overlay');
    let videoDurations = [];
    let playButtonTimeout;
    let isVideoPlaying = false;

    function toggleFullScreen() {
        const container = document.getElementById('fullscreen-container');
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
            if (container.requestFullscreen) {
                container.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else {
                document.webkitExitFullscreen();
            }
        }
    }

    document.getElementById('fullscreen-container').addEventListener('click', toggleFullScreen);

    function showSatelliteMessage() {
        hideLoading();
        playButton.classList.remove('visible');
        const message = document.getElementById('satellite-message');
        message.classList.add('show');
        // Add timeout to hide message after 3 seconds
        setTimeout(hideSatelliteMessage, 3000);
    }

    function hideSatelliteMessage() {
        const message = document.getElementById('satellite-message');
        message.classList.remove('show');
    }

    function showLoading() {
        if (!isVideoPlaying) {
            progressCircle.classList.remove("hidden");
            loadingMessage.classList.remove("hidden");
            playButton.classList.remove('visible');
            hideSatelliteMessage();
        }
    }

    function hideLoading() {
        progressCircle.classList.add("hidden");
        loadingMessage.classList.add("hidden");
    }

    function showPlayButton() {
        if (!isVideoPlaying) {
            hideLoading();
            hideSatelliteMessage();
            playButton.classList.add('visible');
            playButtonTimeout = setTimeout(() => {
                playButton.classList.remove('visible');
            }, 5000);
        }
    }

    async function getCurrentUTCTime() {
        try {
            const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
            if (response.ok) {
                const data = await response.json();
                return data.unixtime;
            }
        } catch (error) {
            console.warn("Failed to fetch UTC time, using local time as fallback.");
        }
        return Math.floor(Date.now() / 1000);
    }

    function calculateVideoPosition(elapsedTime) {
        const totalDuration = videoDurations.reduce((a, b) => a + b, 0);
        const elapsedInPlaylist = elapsedTime % totalDuration;
        let accumulatedTime = 0;

        for (let i = 0; i < videoSources.length; i++) {
            accumulatedTime += videoDurations[i];
            if (elapsedInPlaylist < accumulatedTime) {
                const startTime = videoDurations[i] - (accumulatedTime - elapsedInPlaylist);
                return { index: i, startTime };
            }
        }
        return { index: 0, startTime: 0 };
    }

    async function syncPlayback() {
        const currentUTC = await getCurrentUTCTime();
        const elapsedTime = currentUTC - playlistStartTime;
        if (elapsedTime < 0) {
            console.error("Playlist has not started yet.");
            return;
        }

        const { index, startTime } = calculateVideoPosition(elapsedTime);

        if (videoPlayer.src !== videoSources[index]) {
            showSatelliteMessage();
            videoPlayer.src = videoSources[index];
            playButton.classList.remove('visible');
            clearTimeout(playButtonTimeout);
            videoPlayer.load();
        }

        videoPlayer.addEventListener("loadedmetadata", function onMetadataLoaded() {
            videoPlayer.currentTime = startTime;
            videoPlayer.play().catch(console.error);
            videoPlayer.removeEventListener("loadedmetadata", onMetadataLoaded);
        });
    }

    async function preloadDurations() {
        for (let i = 0; i < videoSources.length; i++) {
            const tempVideo = document.createElement("video");
            tempVideo.src = videoSources[i];

            await new Promise(resolve => {
                tempVideo.addEventListener("loadedmetadata", () => {
                    videoDurations[i] = tempVideo.duration;
                    resolve();
                });
            });
        }
        syncPlayback();
    }

    async function checkStreamAvailability() {
        try {
            const response = await fetch(streamUrl, { method: 'HEAD' });
            return response.ok;
        } catch {
            return false;
        }
    }

    async function syncStreamOrPlaylist() {
        if (!isVideoPlaying) {
            showLoading();
            playButton.classList.remove('visible');
            hideSatelliteMessage();
        }
        const isStreamAvailable = await checkStreamAvailability();
        if (isStreamAvailable) {
            if (videoPlayer.src !== streamUrl) {
                hideLoading();
                showSatelliteMessage();
                // Add timeout to hide satellite message after 3 seconds
                setTimeout(hideSatelliteMessage, 3000);
                videoPlayer.src = streamUrl;
                videoPlayer.load();
                videoPlayer.play().catch(console.error);
            }
        } else {
            syncPlayback();
        }
        hideLoading();
    }

    videoPlayer.addEventListener("playing", () => {
        isVideoPlaying = true;
        hideLoading();
        playButton.classList.remove('visible');
        logoOverlay.classList.add('visible'); // Show logo
        setTimeout(() => {
            hideSatelliteMessage();
        }, 500);
    });

    videoPlayer.addEventListener("pause", () => {
        isVideoPlaying = false;
        logoOverlay.classList.remove('visible'); // Hide logo
    });

    videoPlayer.addEventListener("ended", () => {
        logoOverlay.classList.remove('visible'); // Hide logo
    });

    videoPlayer.addEventListener("loadedmetadata", function() {
        if (!isVideoPlaying) {
            hideLoading();
            hideSatelliteMessage();
            showPlayButton();
        }
    });

    playButton.addEventListener("click", function(e) {
        e.stopPropagation();
        if (videoPlayer.paused) {
            showLoading();
            videoPlayer.play()
                .then(() => {
                    isVideoPlaying = true;
                    playButton.classList.remove('visible');
                    clearTimeout(playButtonTimeout);
                })
                .catch(error => {
                    console.error("Error starting video:", error);
                    hideLoading();
                });
        }
    });

    videoPlayer.addEventListener("loadeddata", hideLoading);
    videoPlayer.addEventListener("waiting", () => {
        if (!isVideoPlaying) showLoading();
    });

    window.addEventListener("load", async () => {
        showLoading();
        await preloadDurations();
        await syncStreamOrPlaylist();
        if (!isVideoPlaying) hideLoading();
    });

    setInterval(syncStreamOrPlaylist, 10000);
    
    // Add fullscreenchange event listener
    document.addEventListener('fullscreenchange', function() {
        const container = document.getElementById('fullscreen-container');
        if (document.fullscreenElement) {
            container.style.width = '100vw';
            container.style.height = '100vh';
            if (isVideoPlaying) {
                logoOverlay.classList.add('visible');
            }
        } else {
            container.style.width = '100%';
            container.style.height = '100vh';
            if (isVideoPlaying) {
                logoOverlay.classList.add('visible');
            }
        }
    });

    // Add webkit fullscreenchange event listener
    document.addEventListener('webkitfullscreenchange', function() {
        const container = document.getElementById('fullscreen-container');
        if (document.webkitFullscreenElement) {
            container.style.width = '100vw';
            container.style.height = '100vh';
            if (isVideoPlaying) {
                logoOverlay.classList.add('visible');
            }
        } else {
            container.style.width = '100%';
            container.style.height = '100vh';
            if (isVideoPlaying) {
                logoOverlay.classList.add('visible');
            }
        }
    });
</script>
